<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="bg-black fixed-top">
      <div class="container py-4 d-flex justify-content-center">
        <h2 class="mb-0 text-white">
          <i class="fa-solid fa-square-pen"></i> CRUD System
        </h2>
      </div>
    </header>
    <section>
      <div class="container min-vh-100">
        <form class="w-75 mx-auto my-5 text-white-50">
          <h2 class="text-white mb-4">Enter your product details</h2>

          <div class="mb-3">
            <label for="productName" class="form-label">Product Name:</label>
            <input type="text" class="form-control" id="productName" />
          </div>

          <div class="mb-3">
            <label for="productPrice" class="form-label">Product Price:</label>
            <input type="number" class="form-control" id="productPrice" />
          </div>

          <div class="mb-3">
            <label for="productCategory" class="mb-1">Product Category:</label>
            <input
              id="productCategory"
              list="categories"
              type="text"
              class="form-control"
            />

            <datalist id="categories" class="bg-black text-white">
              <option value="tv"></option>
              <option value="mobiles"></option>
              <option value="headphones"></option>
            </datalist>
          </div>

          <div class="mb-3">
            <label for="productImage" class="form-label">Product Image:</label>
            <input
              type="file"
              class="form-control"
              id="productImage"
              multiple
              accept="image/*"
            />
          </div>

          <div class="mb-3">
            <label for="productDesc" class="form-label"
              >Product Description:</label
            >
            <textarea class="form-control" id="productDesc" rows="5"></textarea>
          </div>

          <button
            id="addBtn"
            type="button"
            class="btn btn-primary mt-1 text-uppercase"
          >
            add product
          </button>

          <button
            id="updateBtn"
            type="button"
            class="btn btn-success d-none mt-1 text-uppercase"
          >
            update product
          </button>

          <!-- <p id="errorDelete" class="bg-danger text-white p-2 text-capitalize my-2 text-center d-none rounded-2">You cannot delete the product being updated</p> -->
        </form>

        <!-- search input -->
        <input
          type="text"
          class="form-control my-3"
          placeholder="Search products by name"
          id="searchInput"
        />
        <h2 class="text-white bg-primary text-center heading h4">
          Products ❗❗
        </h2>
        <!-- data container -->
        <div class="row py-5 gy-3" id="data"></div>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
